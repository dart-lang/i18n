name: intl_translation
version: 0.20.1
description: >-
  Contains code to deal with internationalized/localized messages,
  date and number formatting and parsing, bi-directional text, and
  other internationalization issues.
repository: https://github.com/dart-lang/i18n/tree/main/pkgs/intl_translation
issue_tracker: https://github.com/dart-lang/i18n/issues?q=is%3Aissue+is%3Aopen+label%3Apackage%3Aintl_translation

topics:
  - i18n
  - intl

environment:
  sdk: ^3.0.0

dependencies:
  analyzer: ^6.3.0
  args: ^2.0.0
  dart_style: ^2.0.0
  intl: '>=0.19.0 <0.21.0'
  package_config: ^2.1.0
  path: ^1.0.0
  pub_semver: '>=1.4.4 <3.0.0'

dev_dependencies:
  lints: ^4.0.0
  test: ^1.0.0
