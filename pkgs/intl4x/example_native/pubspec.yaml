name: example_native
description: A sample application using intl4x.

environment:
  sdk: ^3.6.0

publish_to: none

dependencies:
  intl4x:
    path: ../

dev_dependencies:
  lints: ^6.0.0

hooks:
  user_defines:
    icu4x:
      buildMode: checkout
      checkoutPath: ../../../submodules/icu4x/
      packageWithLinker: intl4x
