name: example_native
description: A sample application using intl4x.

environment:
  sdk: ^3.6.0

publish_to: none

dependencies:
  intl4x:
    path: ../

dev_dependencies:
  lints: ^6.0.0

hooks:
  user_defines:
    icu4x:
      buildMode: checkout
      checkoutPath: ../../../submodules/icu4x/

dependency_overrides:
  code_assets: 
    path: ../../../../native/pkgs/code_assets
  hooks:
    path: ../../../../native/pkgs/hooks
  native_toolchain_c: 
    path: ../../../../native/pkgs/native_toolchain_c
  icu4x:
    path: ../../../../icu4x/ffi/dart/
