name: intl4x
description: >-
  A lightweight modular library for internationalization (i18n) functionality.
version: 0.10.0
repository: https://github.com/dart-lang/i18n/tree/main/pkgs/intl4x
platforms:
  web:
  android:
  ios:
  linux:
  macos:
  windows:
topics:
  - i18n

environment:
  sdk: ">=3.6.0-0 <4.0.0"

dependencies:
  crypto: ^3.0.3
  ffi: ^2.1.0
  js: ^0.7.1
  logging: ^1.2.0
  meta: ^1.12.0
  native_assets_cli:
    # path: ../../../native/pkgs/native_assets_cli
    git: 
      url: https://github.com/dart-lang/native.git
      path: pkgs/native_assets_cli
      ref: fixLinkerSomeMore

  native_toolchain_c:
    # path: ../../../native/pkgs/native_toolchain_c
    git: 
      url: https://github.com/dart-lang/native.git
      path: pkgs/native_toolchain_c
      ref: fixLinkerSomeMore
      
  path: ^1.9.0

dev_dependencies:
  args: ^2.4.2
  collection: ^1.18.0
  dart_flutter_team_lints: ^3.1.0
  test: ^1.22.1
