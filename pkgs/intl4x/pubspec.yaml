name: intl4x
description: >-
  A lightweight modular library for internationalization (i18n) functionality.
version: 0.11.0-wip
repository: https://github.com/dart-lang/i18n/tree/main/pkgs/intl4x
issue_tracker: https://github.com/dart-lang/i18n/issues?q=is%3Aissue+is%3Aopen+label%3Apackage%3Aintl4x

platforms:
  web:
  android:
  ios:
  linux:
  macos:
  windows:

topics:
  - i18n

environment:
  sdk: ^3.7.0

dependencies:
  collection: ^1.19.1
  crypto: ^3.0.3
  ffi: ^2.1.0
  logging: ^1.3.0
  meta: ^1.12.0
  native_assets_cli: ^0.11.0
  native_toolchain_c: ^0.8.0
  path: ^1.9.0
  record_use: ^0.3.0
  yaml: ^3.1.3

dev_dependencies:
  args: ^2.4.2
  dart_flutter_team_lints: ^3.1.0
  test: ^1.22.1
  yaml_edit: ^2.2.2

hook:
  intl4x:
    buildMode: fetch
