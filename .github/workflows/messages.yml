name: package:messages
permissions: read-all

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/messages.yml'
      - 'pkgs/messages/**'
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/messages.yml'
      - 'pkgs/messages/**'
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pkgs/messages
    strategy:
      matrix:
        sdk: [dev]
        include:
          - sdk: dev
            run-tests: true

    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - uses: dart-lang/setup-dart@0a8a0fc875eb934c15d08629302413c671d3f672
        with:
          sdk: ${{matrix.sdk}}

      - run: dart pub get

      - run: dart pub get
        working-directory: pkgs/messages/example

      - run: flutter pub get
        working-directory: pkgs/messages/examples/my_application

      - run: flutter pub get
        working-directory: pkgs/messages/examples/my_shopping_cart

      - run: dart analyze --fatal-infos

      - run: dart format --output=none --set-exit-if-changed .
        if: ${{matrix.run-tests}}

      - run: dart test
        if: ${{matrix.run-tests}}

      - name: Run example
        working-directory: pkgs/messages/example
        run: |
          dart run messages
          git diff --exit-code
          dart run
